<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <Style>
        body{
            background-color: #e8e8e8;
            color: #2d49a6;
        }
        table, th, td{
            border: 1px solid #222222;
            border-collapse: collapse;
        }
        table{
            width: 100%;
        }
        .conteudo{
            text-align: left;
        }
        .acoes{
            text-align: center;
        }
        th{
            background-color: #264696;
            color: white;
        }
    </Style>
</head>
<body>
    <table>
        <tr>
            <th class="conteudo">Nome</th>
            <th class="conteudo">E-mail</th>
            <th class="acoes">Ações</th>
        </tr>
        <tr>
            <td class="conteudo">Wallace</td>
            <td class="conteudo">Wherlon@hotmail.com</td>
            <td class="acoes">Visualizar Editar Apagar</td>
        </tr>
    </table>
</body>
</html>
