<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <Style>
        body{
            background-color: #e8e8e8;
            color: #2d49a6;
        }
        .texto_dois{
            display: none;
        }
        .texto_quatro{
            visibility: hidden;
        }
        .texto_seis{
            display: block;
        }
        li{
            display: inline;
        }

    </Style>
</head>
<body>
    <p>Texto 1</p>
    <p class="texto_dois">Texto 2 - display:none</p>
    <p>Texto 3</p>
    <p class="texto_quatro">Texto 4 - visibility:hidden</p>
    <p>Texto 5</p>
    <p class="texto_seis">Texto 6 - display:block</p>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
</body>
</html>
