<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Comparação</title>
</head>
<body>
    <Script>
        var valorUm = 9;
        var valorDois = 9;

        // Igual          (==)
        // Diferente      (!=)
        // Menor que      (<)
        // Maior que      (>)
        // Menor ou igual (<=)
        // Maior igual    (>=)

        if(valorUm == valorDois){
            document.write(valorUm + " é igual a " + valorDois)
        } else {
            document.write(valorUm + " é diferente a " + valorDois)
        }

    </Script>
</body>
</html>
