<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Funções</title>
</head>
<body>

    
    <a href="javascript:nome_funcao();">Chamar a função</a>
    <br><br>

    <Script>
        function nome_funcao(){
            alert("Acesso a Função")
        }

        function desconto(a, b){
            var totalDesc = a - b;
            return totalDesc
        }

        var resultTotalDesc = desconto(7, 2);
        document.write("Valor final com desconto fora: " + resultTotalDesc);

    </Script>

</body>
</html>
