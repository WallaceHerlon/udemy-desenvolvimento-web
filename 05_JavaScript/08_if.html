<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura condicional If</title>
</head>
<body>

    <Script>
        var nota = 1;
        
        if(nota >= 7){
            document.write("Aprovado: " + nota + "<br>");
        } else if ((nota < 7) && (nota>= 4)) {
            document.write("Recuperação: " + nota + "<br>");
        } else{
            document.write("Reprovado: " + nota + "<br>");
        }
    </Script>

</body>
</html>
