<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>NodeList</title>

</head>

<body>
    <p id="exemplo-um"></p>

    <hr>

    <input type="checkbox" name="curso" value="html">HTML
    <input type="checkbox" name="curso" value="css">CSS
    <input type="checkbox" name="curso" value="Javascript">JavaScript
    <button onclick="exemploDois()">Exemplo 2</button>

    <hr>

    <span>Teste 1</span>
    <span>Teste 2</span>
    <span>Teste 3</span>
    <button onclick="exemploTres()">Exemplo 3</button>

    <hr>

    <ul>
        <li>Voyage</li>
        <li>Virtus</li>
        <li>Jetta</li>
        <li>A1</li>
        <li>A2</li>
        <li>A3</li>
    </ul>
    <button onclick="exemploQuatro()">Exemplo 4</button>

    <hr>

    <p class="produto">Abacate</p>
    <p class="produto">Uva</p>
    <p class="produto">Maça</p>
    <p class="produto">Pera</p>
    <p class="produto">Banana</p>
    <button onclick="exemploCinco()">Exemplo 5</button>

    <Script>
        document.getElementById("exemplo-um").innerHTML = "Inserir texto no exemplo um";

        function exemploDois(){
            var nomeElemento = document.getElementsByName("curso");
            console.log(nomeElemento);

            // Tamanho do NodeList
            console.log("Tamanho do NodeList " + nomeElemento.length);

            // Ler elementos do NodeList individual
            console.log("Elemento da posição 0: " + nomeElemento[0]['value']);
            console.log("Elemento da posição 0: " + nomeElemento[1]['value']);
            console.log("Elemento da posição 0: " + nomeElemento[2]['value']);

            for(var i = 0; i < nomeElemento.length; i++){
                console.log(nomeElemento[i]['value'])
            }
        }

        function exemploTres(){
            var nomeTag = document.getElementsByTagName("span")
            console.log(nomeTag);
        }

        function exemploQuatro(){
            var nomeTagLista = document.getElementsByTagName("li");
            console.log(nomeTagLista);
        }

        function exemploCinco(){
            var nomeClasse = document.getElementsByClassName("produto");
            console.log(nomeClasse)
        }
    </Script>

</body>

</html>
