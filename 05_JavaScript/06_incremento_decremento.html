<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Incremento e decremento</title>
</head>
<body>
    <Script>
       var qntPessoa = 0;
       
       qntPessoa++;
       document.write("Quantidade de pessoas que passaram na escada: " + qntPessoa + "<br>");

       var qntPessoaShow = 5000;
       qntPessoaShow--;
       document.write("Quantidade de pessoas no show: " + qntPessoaShow + "<br>");

    </Script>
</body>
</html>
